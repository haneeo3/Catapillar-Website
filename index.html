<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Caterpillar Garden: Boss Edition</title>
<style>
    :root { --primary: #4caf50; --accent: #ff5252; --bg: #a8e6a0; }
    body { margin: 0; font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; touch-action: none; }
    
    #game-container {
        position: relative; width: 100%; max-width: 600px; height: 100%; max-height: 400px;
        background: #e8f5e9; border: 4px solid #2e7d32; border-radius: 12px; overflow: hidden;
    }

    /* UI PANELS */
    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
    .hidden { display: none !important; }

    /* IN-GAME HUD */
    .hud {
        position: absolute; top: 0; left: 0; right: 0; padding: 10px;
        display: flex; justify-content: space-between; align-items: center; z-index: 50;
        background: rgba(255,255,255,0.2); backdrop-filter: blur(5px);
    }
    .hud-group { display: flex; gap: 10px; align-items: center; }
    .stat-box { background: white; padding: 4px 10px; border-radius: 15px; color: #2e7d32; font-weight: bold; font-size: 14px; }

    /* BUTTONS */
    .btn { padding: 8px 15px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    .btn-pause { background: #ff9800; color: white; }
    .btn-exit { background: #f44336; color: white; }
    .btn-main { background: var(--primary); color: white; padding: 12px 30px; font-size: 18px; margin: 10px; }

    /* GAME OBJECTS */
    .caterpillar-head { position: absolute; width: 26px; height: 26px; background: #1b5e20; border-radius: 50%; z-index: 10; }
    .segment { position: absolute; width: 22px; height: 22px; background: var(--primary); border-radius: 50%; z-index: 5; }
    .leaf { position: absolute; width: 18px; height: 18px; background: #8bc34a; border-radius: 20% 80%; transform: rotate(45deg); }
    .ai-runner { 
        position: absolute; width: 24px; height: 24px; background: var(--accent); border-radius: 50%; 
        box-shadow: 0 0 15px var(--accent); border: 2px solid white; animation: pulse 0.5s infinite alternate;
    }
    @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.2); } }

    #leaderboard-list { width: 80%; margin: 15px 0; }
    .lb-row { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #444; }
</style>
</head>
<body>

<div id="game-container">
    <div id="hud" class="hud hidden">
        <div class="hud-group">
            <div class="stat-box">Score: <span id="scoreVal">0</span></div>
            <button class="btn btn-pause" onclick="togglePause()">PAUSE</button>
        </div>
        <div class="hud-group">
            <button class="btn btn-exit" onclick="exitToMenu()">EXIT</button>
            <div id="muteBtn" style="cursor:pointer; font-size: 20px;">ðŸ”Š</div>
        </div>
    </div>

    <div id="start-screen" class="overlay">
        <h1 style="margin:0; color: var(--primary);">CATERPILLAR GARDEN</h1>
        <div id="leaderboard-list"></div>
        <button class="btn btn-main" onclick="initGame()">PLAY GAME</button>
    </div>

    <div id="pause-screen" class="overlay hidden">
        <h1>PAUSED</h1>
        <button class="btn btn-main" onclick="togglePause()">RESUME</button>
    </div>

    <div id="gameover-screen" class="overlay hidden">
        <h1 style="color: var(--accent)">GAME OVER</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="btn btn-main" onclick="initGame()">PLAY AGAIN</button>
        <button class="btn btn-exit" onclick="exitToMenu()">LEADERBOARD</button>
    </div>

    <div id="game-world"></div>
</div>

<script>
    const world = document.getElementById('game-world');
    const hud = document.getElementById('hud');
    const scoreVal = document.getElementById('scoreVal');
    const muteBtn = document.getElementById('muteBtn');
    
    let state = {
        playing: false, paused: false,
        score: 0, muted: false,
        lastBossScore: 0, bossActive: false
    };

    let player = { x: 200, y: 200, angle: 0, speed: 3, segments: [], history: [] };
    let ai = { x: 0, y: 0, speed: 2, el: null, timer: 0 };
    let leaves = [];
    let keys = {};

    // Audio
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration) {
        if (state.muted) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function initGame() {
        document.querySelectorAll('.overlay').forEach(el => el.classList.add('hidden'));
        hud.classList.remove('hidden');
        world.innerHTML = '';
        state.playing = true;
        state.paused = false;
        state.score = 0;
        state.lastBossScore = 0;
        state.bossActive = false;
        scoreVal.textContent = "0";
        
        player.x = 200; player.y = 200;
        player.angle = 0; player.speed = 3;
        player.segments = []; player.history = [];
        
        player.headEl = document.createElement('div');
        player.headEl.className = 'caterpillar-head';
        world.appendChild(player.headEl);

        spawnLeaf();
        gameLoop();
    }

    function spawnLeaf() {
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        const x = 20 + Math.random() * (world.parentNode.clientWidth - 40);
        const y = 50 + Math.random() * (world.parentNode.clientHeight - 70);
        leaf.style.left = x + 'px';
        leaf.style.top = y + 'px';
        world.appendChild(leaf);
        leaves.push({x, y, el: leaf});
    }

    function spawnBoss() {
        if (state.bossActive) return;
        playSound(400, 'square', 0.3);
        state.bossActive = true;
        ai.el = document.createElement('div');
        ai.el.className = 'ai-runner';
        ai.x = Math.random() * 500;
        ai.y = Math.random() * 300;
        world.appendChild(ai.el);
        
        // Boss vanishes after 15 seconds if not caught
        ai.timer = setTimeout(() => {
            despawnBoss();
        }, 15000);
    }

    function despawnBoss() {
        if (ai.el) ai.el.remove();
        state.bossActive = false;
        clearTimeout(ai.timer);
    }

    function checkHighscore() {
        let lb = JSON.parse(localStorage.getItem('catLB') || '[]');
        const isHigh = lb.length < 5 || state.score > lb[lb.length-1].score;
        
        if (isHigh) {
            const name = prompt("NEW HIGH SCORE! Enter your name:", "Player 1") || "Anonymous";
            lb.push({name, score: state.score});
            lb.sort((a,b) => b.score - a.score);
            localStorage.setItem('catLB', JSON.stringify(lb.slice(0, 5)));
        }
        updateLeaderboardDisplay();
    }

    function updateLeaderboardDisplay() {
        const lb = JSON.parse(localStorage.getItem('catLB') || '[]');
        const container = document.getElementById('leaderboard-list');
        container.innerHTML = '<h3 style="margin-bottom:5px">LEADERBOARD</h3>' + 
            lb.map(i => `<div class="lb-row"><span>${i.name}</span><span>${i.score}</span></div>`).join('');
    }

    function exitToMenu() {
        state.playing = false;
        hud.classList.add('hidden');
        document.querySelectorAll('.overlay').forEach(el => el.classList.add('hidden'));
        document.getElementById('start-screen').classList.remove('hidden');
        updateLeaderboardDisplay();
    }

    function gameOver() {
        state.playing = false;
        playSound(100, 'sawtooth', 0.6);
        document.getElementById('gameover-screen').classList.remove('hidden');
        document.getElementById('finalScore').textContent = state.score;
        checkHighscore();
    }

    // Inputs
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    
    function togglePause() {
        state.paused = !state.paused;
        document.getElementById('pause-screen').classList.toggle('hidden', !state.paused);
    }

    muteBtn.onclick = () => {
        state.muted = !state.muted;
        muteBtn.textContent = state.muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    function gameLoop() {
        if (!state.playing || state.paused) return;

        if (keys['ArrowLeft']) player.angle -= 0.08;
        if (keys['ArrowRight']) player.angle += 0.08;

        player.x += Math.cos(player.angle) * player.speed;
        player.y += Math.sin(player.angle) * player.speed;

        // Wrap
        if (player.x < 0) player.x = 590; if (player.x > 600) player.x = 10;
        if (player.y < 40) player.y = 390; if (player.y > 400) player.y = 50;

        player.headEl.style.left = player.x + 'px';
        player.headEl.style.top = player.y + 'px';
        player.headEl.style.transform = `rotate(${player.angle}rad)`;

        player.history.unshift({x: player.x, y: player.y});
        player.segments.forEach((seg, i) => {
            const pos = player.history[(i + 1) * 8] || player.history[player.history.length-1];
            seg.style.left = pos.x + 'px';
            seg.style.top = pos.y + 'px';
        });
        if (player.history.length > 800) player.history.pop();

        // Boss Logic
        if (state.bossActive && ai.el) {
            const dx = ai.x - player.x, dy = ai.y - player.y, dist = Math.hypot(dx, dy);
            if (dist < 150) {
                ai.x += (dx / dist) * (ai.speed + 2);
                ai.y += (dy / dist) * (ai.speed + 2);
            }
            ai.x = Math.max(10, Math.min(580, ai.x));
            ai.y = Math.max(50, Math.min(380, ai.y));
            ai.el.style.left = ai.x + 'px';
            ai.el.style.top = ai.y + 'px';

            if (dist < 25) {
                state.score += 100;
                scoreVal.textContent = state.score;
                playSound(800, 'sine', 0.2);
                despawnBoss();
            }
        }

        // Leaf Collision
        leaves.forEach((leaf, i) => {
            if (Math.hypot(player.x - leaf.x, player.y - leaf.y) < 22) {
                playSound(600, 'sine', 0.05);
                leaf.el.remove();
                leaves.splice(i, 1);
                state.score += 10;
                scoreVal.textContent = state.score;
                addSegment();
                spawnLeaf();
                
                // Trigger Boss every 100 points
                if (state.score % 100 === 0 && state.score !== state.lastBossScore) {
                    state.lastBossScore = state.score;
                    spawnBoss();
                }
            }
        });

        // Self Collision
        if (player.segments.length > 5) {
            for (let i = 15; i < player.segments.length; i++) {
                const segPos = player.history[(i + 1) * 8];
                if (segPos && Math.hypot(player.x - segPos.x, player.y - segPos.y) < 10) gameOver();
            }
        }

        requestAnimationFrame(gameLoop);
    }

    function addSegment() {
        const seg = document.createElement('div');
        seg.className = 'segment';
        world.appendChild(seg);
        player.segments.push(seg);
    }

    updateLeaderboardDisplay();
</script>
</body>
</html>

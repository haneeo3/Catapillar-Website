<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caterpillar Garden</title>
<style>
  body {
    margin:0;
    font-family:sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: linear-gradient(#a8e6a0, #87d37c);
    overflow:hidden;
  }

  /* HOME SCREEN */
  .home-screen {
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.3);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:20;
  }

  .home-box {
    background:#ffffff;
    padding:25px;
    width:350px;
    border-radius:12px;
    text-align:center;
    border:2px solid #4caf50;
  }

  .title {
    font-size:20px;
    font-weight:bold;
    margin-bottom:20px;
  }

  .menu-btn {
    display:block;
    width:100%;
    padding:10px;
    margin:8px 0;
    background:#4caf50;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
  }
  .menu-btn:hover {
    background:#3d8d41;
  }

  /* GAME AREA */
  .play {
    position:relative;
    width:600px;
    height:400px;
    background:#bfe7a1;
    border:2px solid #4caf50;
    border-radius:12px;
    overflow:hidden;
  }

  .caterpillar-head, .segment {
    position:absolute;
    width:40px;
    height:40px;
    border-radius:50%;
    background:#2e7d32;
  }

  .caterpillar-head::before, .caterpillar-head::after {
    content:"";
    position:absolute;
    top:10px;
    width:6px;
    height:6px;
    border-radius:50%;
    background:#fff;
  }
  .caterpillar-head::after { left:20px; }

  .leaf {
    position:absolute;
    width:30px;
    height:30px;
    border-radius:50%;
    background:#66bb6a;
  }

  .win {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    padding:16px 24px;
    background:#ffeb3b;
    border:2px solid #f9a825;
    border-radius:12px;
    font-weight:bold;
    font-size:18px;
    display:none;
    z-index:10;
    text-align:center;
  }

  .level-label {
    position:absolute;
    top:10px;
    left:10px;
    font-size:18px;
    background:#fff;
    padding:6px 10px;
    border-radius:6px;
    border:1px solid #4caf50;
  }
</style>
</head>
<body>

<!-- HOME SCREEN -->
<div class="home-screen" id="homeScreen">
  <div class="home-box">
    <div class="title">
      Hi guys, this project was created in 2022.  
      I keep updating it hopefully every month.  
      From high school to university, still making you better little caterpillar.
    </div>

    <button class="menu-btn" onclick="startGame()">Play</button>
    <button class="menu-btn">Settings</button>
    <button class="menu-btn">Credits</button>
    <button class="menu-btn">Highscore</button>
  </div>
</div>

<!-- GAME AREA -->
<div class="play" id="play">
  <div class="level-label" id="levelDisplay">Level: 1</div>
  <div class="caterpillar-head" id="head"></div>
  <div class="win" id="win"></div>
</div>

<script>
  const homeScreen = document.getElementById('homeScreen');

  function startGame() {
    homeScreen.style.display = "none";
  }

  /* ORIGINAL GAME SCRIPT CONTINUES */
  const play = document.getElementById('play');
  const head = document.getElementById('head');
  const winMsg = document.getElementById('win');
  const levelDisplay = document.getElementById('levelDisplay');

  let headPos = { x: 50, y: 50 };
  const speed = 10;
  let segments = [];
  let leaves = [];

  let level = 1;
  let maxLevel = 5;
  let leavesPerLevel = 5;

  function startLevel() {
    winMsg.style.display = "none";
    levelDisplay.textContent = "Level: " + level;

    headPos = { x: 50, y: 50 };
    head.style.left = "50px";
    head.style.top = "50px";

    segments.forEach(s => s.remove());
    segments = [];

    leaves.forEach(l => l.remove());
    leaves = [];

    const totalLeaves = leavesPerLevel + (level - 1) * 2;
    for (let i = 0; i < totalLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * (play.clientWidth - 30) + 'px';
      leaf.style.top = Math.random() * (play.clientHeight - 30) + 'px';
      play.appendChild(leaf);
      leaves.push(leaf);
    }
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowUp') headPos.y -= speed;
    if (e.key === 'ArrowDown') headPos.y += speed;
    if (e.key === 'ArrowLeft') headPos.x -= speed;
    if (e.key === 'ArrowRight') headPos.x += speed;

    headPos.x = Math.max(0, Math.min(play.clientWidth - 40, headPos.x));
    headPos.y = Math.max(0, Math.min(play.clientHeight - 40, headPos.y));
  });

  function update() {
    head.style.left = headPos.x + 'px';
    head.style.top = headPos.y + 'px';

    let px = headPos.x, py = headPos.y;
    segments.forEach(seg => {
      const sx = parseFloat(seg.style.left);
      const sy = parseFloat(seg.style.top);

      seg.style.left = sx + (px - sx) * 0.2 + 'px';
      seg.style.top = sy + (py - sy) * 0.2 + 'px';

      px = sx;
      py = sy;
    });

    leaves.forEach((leaf, idx) => {
      if (Math.abs(leaf.offsetLeft - headPos.x) < 35 &&
          Math.abs(leaf.offsetTop - headPos.y) < 35) {

        leaf.remove();
        leaves.splice(idx, 1);
        addSegment();

        if (leaves.length === 0) {
          if (level < maxLevel) {
            winMsg.textContent = `Level ${level} Complete! Next Level Loading...`;
            winMsg.style.display = "block";
            level++;
            setTimeout(startLevel, 1500);
          } else {
            winMsg.textContent = "ðŸ† Game Completed! Your Caterpillar is a Legend!";
            winMsg.style.display = "block";
          }
        }
      }
    });

    requestAnimationFrame(update);
  }

  function addSegment() {
    const seg = document.createElement('div');
    seg.className = 'segment';
    seg.style.left = headPos.x + 'px';
    seg.style.top = headPos.y + 'px';
    play.appendChild(seg);
    segments.push(seg);
  }

  startLevel();
  update();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Caterpillar Garden: Mobile Pro</title>
<style>
    :root { --primary: #4caf50; --accent: #ff5252; --bg: #a8e6a0; }
    
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
        margin: 0; font-family: sans-serif; background: #222; 
        display: flex; justify-content: center; align-items: center; 
        height: 100vh; overflow: hidden; touch-action: none;
    }

    /* Scaling Container for Mobile */
    #game-scaler {
        transform-origin: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #game-container {
        position: relative; width: 600px; height: 400px;
        background: #e8f5e9; border: 4px solid #2e7d32; border-radius: 12px; 
        overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }

    .overlay { 
        position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
        color: white; display: flex; flex-direction: column; 
        justify-content: center; align-items: center; z-index: 100; text-align: center; 
    }
    .hidden { display: none !important; }

    /* MOBILE CONTROLS */
    .mobile-ctrl {
        position: absolute; bottom: 10px; left: 0; right: 0; 
        display: flex; justify-content: space-between; padding: 0 20px; 
        z-index: 110; pointer-events: none;
    }
    .ctrl-btn {
        width: 80px; height: 80px; background: rgba(255,255,255,0.2); 
        border: 2px solid white; border-radius: 50%; display: flex; 
        justify-content: center; align-items: center; font-size: 40px; 
        color: white; pointer-events: auto;
    }

    /* UPDATED HUD */
    .hud { 
        position: absolute; top: 0; left: 0; right: 0; padding: 15px; 
        display: flex; justify-content: space-between; z-index: 50; 
    }
    .hud-btn {
        background: white; border: none; padding: 10px 15px; 
        border-radius: 8px; font-weight: bold; cursor: pointer;
        box-shadow: 0 4px 0 #ccc;
    }

    /* GAME OBJECTS */
    .caterpillar-head { position: absolute; width: 26px; height: 26px; background: #1b5e20; border-radius: 50%; z-index: 10; border: 1px solid white; }
    .segment { position: absolute; width: 22px; height: 22px; background: var(--primary); border-radius: 50%; z-index: 5; }
    .leaf { position: absolute; width: 18px; height: 18px; background: #8bc34a; border-radius: 20% 80%; transform: rotate(45deg); }
    .ai-runner { position: absolute; width: 24px; height: 24px; background: var(--accent); border-radius: 50%; z-index: 15; border: 2px solid white; box-shadow: 0 0 10px red; }
    .ai-angry { background: #000 !important; box-shadow: 0 0 20px #ff0000; }

    #powerup-msg { position: absolute; top: 60px; width: 100%; text-align: center; color: #2196f3; font-weight: bold; display: none; }
</style>
</head>
<body>

<div id="game-scaler">
    <div id="game-container">
        <div id="hud" class="hud hidden">
            <div style="background:white; padding:10px; border-radius:8px; font-weight:bold;">
                Score: <span id="scoreVal">0</span>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="hud-btn" id="pauseBtn">PAUSE</button>
                <button class="hud-btn" style="background:#ff5252; color:white;" onclick="location.reload()">EXIT</button>
            </div>
        </div>

        <div id="powerup-msg">⏱ SLOW MOTION ACTIVE!</div>

        <div id="start-screen" class="overlay">
            <h1 style="color:var(--primary)">CATERPILLAR GARDEN</h1>
            <p>Catch Red Runner at 100pts for Slow-Mo!</p>
            <button id="startBtn" style="padding:20px 40px; font-size:24px; background:var(--primary); color:white; border:none; border-radius:50px; cursor:pointer;">START GAME</button>
        </div>

        <div id="gameover-screen" class="overlay hidden">
            <h1 style="color:var(--accent)">GAME OVER</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="location.reload()" style="padding:15px 30px; background:var(--primary); color:white; border:none; border-radius:10px;">MAIN MENU</button>
        </div>

        <div id="game-world"></div>
        
        <div class="mobile-ctrl hidden" id="mobile-ui">
            <div class="ctrl-btn" id="btn-left">◀</div>
            <div class="ctrl-btn" id="btn-right">▶</div>
        </div>
    </div>
</div>

<script>
    const world = document.getElementById('game-world');
    const hud = document.getElementById('hud');
    const scoreVal = document.getElementById('scoreVal');
    const container = document.getElementById('game-container');
    const scaler = document.getElementById('game-scaler');

    let state = {
        playing: false, paused: false, score: 0,
        slowMo: false, bossActive: false, bossState: 'none'
    };

    let player = { x: 200, y: 200, angle: 0, speed: 3.5, segments: [], history: [] };
    let ai = { x: 0, y: 0, el: null };
    let leaves = [];
    let keys = {};

    // --- SOUND ENGINE ---
    let audioCtx;
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSfx(freq, type, duration) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    // --- RESPONSIVENESS FIX ---
    function resizeGame() {
        const padding = 20;
        const scale = Math.min(
            (window.innerWidth - padding) / 600,
            (window.innerHeight - padding) / 400
        );
        scaler.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', resizeGame);
    resizeGame();

    // --- INPUTS ---
    document.getElementById('startBtn').onclick = () => {
        initAudio();
        initGame();
    };

    document.getElementById('pauseBtn').onclick = () => {
        state.paused = !state.paused;
        document.getElementById('pauseBtn').textContent = state.paused ? "RESUME" : "PAUSE";
    };

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const leftBtn = document.getElementById('btn-left');
    const rightBtn = document.getElementById('btn-right');
    
    const setupTouch = (btn, key) => {
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
        btn.addEventListener('touchend', () => keys[key] = false);
    };
    setupTouch(leftBtn, 'ArrowLeft');
    setupTouch(rightBtn, 'ArrowRight');

    // --- GAME LOGIC ---
    function initGame() {
        document.getElementById('start-screen').classList.add('hidden');
        hud.classList.remove('hidden');
        if('ontouchstart' in window) document.getElementById('mobile-ui').classList.remove('hidden');
        
        world.innerHTML = '';
        state.playing = true; state.score = 0; scoreVal.textContent = "0";
        player.segments = []; player.history = [];
        player.headEl = document.createElement('div');
        player.headEl.className = 'caterpillar-head';
        world.appendChild(player.headEl);
        
        spawnLeaf();
        requestAnimationFrame(gameLoop);
    }

    function spawnBoss() {
        state.bossActive = true;
        state.bossState = 'flee';
        ai.el = document.createElement('div');
        ai.el.className = 'ai-runner';
        ai.x = Math.random() * 500; ai.y = Math.random() * 300;
        world.appendChild(ai.el);
        playSfx(200, 'square', 0.3);

        // Timeline: 10s Flee -> 10s Hunt -> Gone
        setTimeout(() => {
            if(state.bossActive && state.bossState === 'flee') {
                state.bossState = 'hunt';
                ai.el.classList.add('ai-angry');
                playSfx(100, 'sawtooth', 0.5);
            }
        }, 10000);

        setTimeout(() => {
            if(state.bossActive && state.bossState === 'hunt') despawnBoss();
        }, 20000);
    }

    function despawnBoss() {
        if(ai.el) ai.el.remove();
        state.bossActive = false;
        state.bossState = 'none';
    }

    function gameLoop() {
        if (!state.playing) return;
        if (state.paused) { requestAnimationFrame(gameLoop); return; }

        // Rotation
        if (keys['ArrowLeft']) player.angle -= 0.08;
        if (keys['ArrowRight']) player.angle += 0.08;

        // Move
        const moveSpeed = state.slowMo ? player.speed * 0.5 : player.speed;
        player.x += Math.cos(player.angle) * moveSpeed;
        player.y += Math.sin(player.angle) * moveSpeed;

        // Bounds Wrap
        if (player.x < 0) player.x = 600; if (player.x > 600) player.x = 0;
        if (player.y < 0) player.y = 400; if (player.y > 400) player.y = 0;

        player.headEl.style.left = player.x + 'px';
        player.headEl.style.top = player.y + 'px';
        player.headEl.style.transform = `rotate(${player.angle}rad)`;

        // Body Segments
        player.history.unshift({x: player.x, y: player.y});
        player.segments.forEach((seg, i) => {
            const pos = player.history[(i + 1) * 8] || player.history[0];
            seg.style.left = pos.x + 'px'; seg.style.top = pos.y + 'px';
        });
        if (player.history.length > 1000) player.history.pop();

        // Boss Interaction
        if (state.bossActive && ai.el) {
            const dx = ai.x - player.x, dy = ai.y - player.y, dist = Math.hypot(dx, dy);
            
            if (state.bossState === 'flee') {
                if (dist < 150) { ai.x += (dx/dist)*3; ai.y += (dy/dist)*3; }
                if (dist < 25) {
                    state.score += 100; scoreVal.textContent = state.score;
                    despawnBoss(); playSfx(800, 'sine', 0.2);
                    activateSlowMo();
                }
            } else {
                ai.x -= (dx/dist)*2; ai.y -= (dy/dist)*2; // Chasing
                if (dist < 20) endGame();
            }
            ai.x = Math.max(10, Math.min(580, ai.x));
            ai.y = Math.max(10, Math.min(380, ai.y));
            ai.el.style.left = ai.x + 'px'; ai.el.style.top = ai.y + 'px';
        }

        // Leaf Interaction
        leaves.forEach((leaf, i) => {
            if (Math.hypot(player.x - leaf.x, player.y - leaf.y) < 25) {
                leaf.el.remove(); leaves.splice(i, 1);
                state.score += 10; scoreVal.textContent = state.score;
                addSegment(); spawnLeaf();
                playSfx(600, 'sine', 0.05);
                if (state.score % 100 === 0) spawnBoss();
            }
        });

        // Self Crash
        if (player.segments.length > 15) {
            for (let i = 25; i < player.segments.length; i++) {
                const segPos = player.history[(i+1)*8];
                if (segPos && Math.hypot(player.x - segPos.x, player.y - segPos.y) < 10) endGame();
            }
        }

        requestAnimationFrame(gameLoop);
    }

    function activateSlowMo() {
        state.slowMo = true;
        document.getElementById('powerup-msg').style.display = 'block';
        setTimeout(() => {
            state.slowMo = false;
            document.getElementById('powerup-msg').style.display = 'none';
        }, 7000);
    }

    function endGame() {
        state.playing = false;
        playSfx(100, 'sawtooth', 0.8);
        document.getElementById('gameover-screen').classList.remove('hidden');
        document.getElementById('finalScore').textContent = state.score;
        
        // Save Name to Global Leaderboard
        setTimeout(() => {
            const name = prompt("High Score! Enter Name:");
            if(name) {
                let lb = JSON.parse(localStorage.getItem('catLB') || '[]');
                lb.push({name, score: state.score});
                lb.sort((a,b) => b.score - a.score);
                localStorage.setItem('catLB', JSON.stringify(lb.slice(0, 5)));
            }
        }, 500);
    }

    function addSegment() {
        const seg = document.createElement('div');
        seg.className = 'segment';
        world.appendChild(seg);
        player.segments.push(seg);
    }

    function spawnLeaf() {
        const x = 30 + Math.random() * 540, y = 30 + Math.random() * 340;
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        leaf.style.left = x + 'px'; leaf.style.top = y + 'px';
        world.appendChild(leaf);
        leaves.push({x, y, el: leaf});
    }
</script>
</body>
</html>
